{% extends 'base.html' %}
{% load static %}

{% block content %}
<header class="masthead" style="background-image: url('https://images.pexels.com/photos/3182768/pexels-photo-3182768.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'); background-size: cover;">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-7 my-auto">
          <div class="header-content mx-auto">
            <h1 style="color: #242020;">Log In As Student</h1>

            <form name="form" action="{% url 'studentProfile' %}" method="post">
                <input class="form-control" type="email" id="email" name="email" placeholder="Email"><br>
        
                <input class="form-control" type="password" id="password" name="password" placeholder="Password">
                Don't have an account yet? Create one <a href="{% url 'createStudent' %}" style="color:firebrick;">here</a>.
                <br><br>
                <a href="#" class="btn btn-dark">Log In</a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </header>  

{% endblock %}
